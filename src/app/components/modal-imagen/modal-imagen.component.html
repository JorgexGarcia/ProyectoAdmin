<div class="fondo-modal-imagen "
     [class.oculto]="service.ocultarModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1"
       role="dialog" aria-labelledby="exampleModalLabel1"
       style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
          <button type="button" class="close" data-dismiss="modal"
                  (click)="cerrarModal()"
                  aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div class="text-center">
            <img *ngIf="!imgTemp" [src]="service.img" alt="Avatar Usuario" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" alt="Avatar Usuario" class="img-avatar">
          </div>
          <input type="file" (change)="cambiarImagen($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"
                  (click)="cerrarModal()"
                  data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary"
                  (click)="subirImagen()">Actualizar foto</button>
        </div>

      </div>
    </div>
  </div>
</div>
