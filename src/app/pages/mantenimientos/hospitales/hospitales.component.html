<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
               placeholder="Buscar hospital ..."
               class="form-control"
               (keyup)="buscar(txtTermino.value)"
               #txtTermino/>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere ...</p>
    </div>

  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales  ({{hospitales.length}})</h4>
            <h6 class="card-subtitle">Hospitales registrados</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary" (click)="abrirSWal()">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="text-center">
                <img src="{{hospital.img | img: 'hospitales'}}"
                     (click)="abrirModal(hospital)"
                     class="w100 cursor"
                     alt="Imagen Hospital">
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       [(ngModel)]="hospital.nombre"
                       placeholder="Nombre de hospital">
              </td>
              <td class="text-nowrap text-center">
                <a (click)="guardarCambio(hospital)" data-toggle="tooltip"
                   class="cursor"
                   data-original-title="Guardar cambios">
                  <i class="fa fa-pencil text-inverse m-r-10"></i>
                </a>
                <a (click)="eliminar(hospital)"
                   class="cursor" data-toggle="tooltip" data-original-title="Borrar">
                  <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!--PaginaciÃ³n
        <div class="row justify-content-around">
          <button class="btn btn secondary">Anteriores</button>
          <button class="btn btn secondary">Siguientes</button>
        </div>
        -->

      </div>
    </div>
  </div>
</div>
